<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDUSTRIES TONYWAYNE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6b6b, #feca57);
            text-align: center;
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 2.8em;
            color: #ff3b3b;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            color: #ff6f00;
            margin-bottom: 15px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        .products {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
        }
        .products p {
            margin: 10px 0;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            display: inline-block;
        }
        .whatsapp { background: #25D366; }
        .facebook { background: #3b5998; }
        .instagram { background: #E1306C; }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        .note {
            font-style: italic;
            color: #ffe082;
        }
    </style>
</head>
<body>
    <h1>COLLARES</h1>
    <h2>Descubre lo mejor en accesorios</h2>
    <div class="container">
        <p>Los collares más bonitos y únicos con diseños increíbles que destacan por su calidad.</p>
    </div>
    
    <div class="image-container">
        <img src="collares.jpg" width="350" height="250" />  
        <img src="collar.jpg" width="250" height="350" />
    </div>
    
    <div class="products">
        <p><strong>COLOR:</strong> $35</p>
        <p><strong>FIGURAS:</strong> $30</p>
        <p><strong>LETRAS:</strong> $15</p>
        <p class="note">¡Personalización disponible bajo pedido!</p>
    </div>
    
    <div class="social">
        <a href="https://wa.me/" target="_blank" class="whatsapp">WhatsApp</a>
        <a href="https://facebook.com" target="_blank" class="facebook">Facebook</a>
        <a href="https://instagram.com" target="_blank" class="instagram">Instagram</a>
    </div>
</body>
</html>
